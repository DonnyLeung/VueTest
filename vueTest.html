<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- test 1 -->
<div id="app">
  {{ message }}
</div>

<!-- test 2 -->
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
</div>

<!-- test 3 -->
<div id="app-3">
  <p v-if="seen">Now you see me</p>
</div>

<!-- vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    // 与DOM绑定，可用 app.message = 'some new message'修改DOM
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    // message绑定v-bind(vue定义属性)：title,使title绑定message数据,可用app2.message = 'some new message'修改title
    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'You loaded this page on ' + new Date()
        }
    })

    // 
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    })
    </script>
</body>
</html>
